<script>
  var bubble=new Array(5, 7, 4, 1, 3);
  var bubble_l=bubble.length;
  
  
  for(var j=0; j<bubble_l; j++){
  for(var i=bubble_l-1; i>=0; i--){
      if(bubble[i]<bubble[i-1]){
        var a=bubble[i];
        var b=bubble[i-1];
        bubble[i]=b;
        bubble[i-1]=a;
      }
    }
  }
  alert(bubble);
</script>
